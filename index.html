<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issiqxona Plyonkasi Do'koni</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script>
    // Firebase konfiguratsiya
    const firebaseConfig = {
        apiKey: "AIzaSyA9135j...",
        authDomain: "chat-ff9c7.firebaseapp.com",
        databaseURL: "https://chat-ff9c7-default-rtdb.firebaseio.com",
        projectId: "chat-ff9c7",
        storageBucket: "chat-ff9c7.firebasestorage.app",
        messagingSenderId: "261792238950",
        appId: "1:261792238950:web:d9302bbeb00272b66fcca7",
        measurementId: "G-YYGJVYMEMR"
    };

    // Firebase ilovasini ishga tushirish
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    </script>
</head>
<body>
    <header>
        <h1>Issiqxona Plyonkasi Do'koni</h1>
    </header>
    
    <section id="products">
        <div class="product">
            <img src="img/product1.jpg" alt="Mahsulot 1">
            <h3>Mahsulot 1</h3>
            <p>Issiqxona plyonkasi, yuqori sifat</p>
            <p>5000 so'm per metr</p>
            <input type="number" id="meter-1" placeholder="Necha metr?" min="1" value="1" onchange="updatePrice(1, 5000)">
            <p>Jami narx: <span id="total-1">5000</span> so'm</p>
            <button onclick="addToCart(1, 'Mahsulot 1', 5000)">Sotib olish</button>
        </div>
        <div class="product">
            <img src="img/product2.jpg" alt="Mahsulot 2">
            <h3>Mahsulot 2</h3>
            <p>UV himoyali plyonka</p>
            <p>7000 so'm per metr</p>
            <input type="number" id="meter-2" placeholder="Necha metr?" min="1" value="1" onchange="updatePrice(2, 7000)">
            <p>Jami narx: <span id="total-2">7000</span> so'm</p>
            <button onclick="addToCart(2, 'Mahsulot 2', 7000)">Sotib olish</button>
        </div>
    </section>
    
    <section id="cart">
        <h2>Savatcha</h2>
        <ul id="cart-items"></ul>
        <button id="order-btn">Buyurtma Berish</button>
    </section>
    
    <script>
        let cart = [];

        function updatePrice(id, price) {
            let meters = document.getElementById(`meter-${id}`).value;
            document.getElementById(`total-${id}`).innerText = meters * price;
        }

        function addToCart(id, name, price) {
            let meters = document.getElementById(`meter-${id}`).value;
            let totalPrice = meters * price;
            cart.push({ id, name, meters, totalPrice });
            updateCart();
        }
        
        function updateCart() {
            const cartList = document.getElementById('cart-items');
            cartList.innerHTML = '';
            cart.forEach((item, index) => {
                const li = document.createElement('li');
                li.innerHTML = `${item.name} - ${item.meters} metr - ${item.totalPrice} so'm <button onclick="removeFromCart(${index})">O'chirish</button>`;
                cartList.appendChild(li);
            });
        }
        
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        document.getElementById('order-btn').addEventListener('click', () => {
            if (cart.length === 0) {
                alert("Savatcha bo'sh!");
                return;
            }
            const order = {
                items: cart,
                date: new Date().toISOString()
            };
            db.ref('orders').push(order)
                .then(() => {
                    alert('Buyurtmangiz qabul qilindi!');
                    cart = [];
                    updateCart();
                })
                .catch(error => console.error("Buyurtma yuborishda xatolik:", error));
        });
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background: #28a745;
            color: white;
            padding: 15px;
            text-align: center;
            width: 100%;
        }
        #products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 15px;
            width: 250px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        #cart {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        #cart-items {
            list-style: none;
            padding: 0;
        }
        #cart-items li {
            margin: 5px 0;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</body>
</html>
